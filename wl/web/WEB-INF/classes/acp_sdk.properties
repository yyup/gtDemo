acpsdk.fileTransUrl=https://filedownload.95516.com/
## app 交易请求地址
acpsdk.appTransUrl=https://gateway.95516.com/gateway/api/appTransReq.do

# ===回调地址===
# ===服务器异步通知页面路径
acp_back_url=http://www.waterrower.com.cn/wl/unionpay/acp_back_url.jsp
# ===需http://格式的完整路径，不能加?id=123这类自定义参数 
# ===页面跳转同步通知页面路径
acp_front_url=http://www.waterrower.com.cn/wl/unionpay/acp_front_url.jsp
acp_front_url_en=http://www.waterrower.com.cn/wl/engUnionpay/acp_front_url.jsp 
# ===需http://格式的完整路径，不能加?id=123这类自定义参数，不能写成http://localhost/
# ===操作中断返回地址
merchant_url=http://www.waterrower.com.cn/wl/unionpay/index.jsp
# ===用户付款中途退出返回商户的地址。需http://格式的完整路径，不允许加?id=123这类自定义参数

