##单笔查询请求地址
acpsdk.singleQueryUrl==https://gateway.95516.com/gateway/api/queryTrans.do
##批量交易请求地址
acpsdk.batchTransUrl=https://gateway.95516.com/gateway/api/batchTrans.do
