		<script>
			var lg,lgc;
			//进行初始化出操作
			$(function() {
				initTop();
				initClick();
				initBottom();
				lgc=joy.getCommonLang();
				lg=joy.getLang();
				//展现标签页1的内容、
				initTabContent();
			});
			//http://waterrower.com.cn/wl/wl/cm/wlCmColumnAction.dox?action=getTree&isEnableFlag=1&isLastFlag=&rootId=0104&_=1523926894577
			//加载标签页的内容
			function  initTabContent(){
				joy.getJSON("../../wl/cm/wlCmColumnAction.dox?action=getCenterServiceContent", {
					isEnableFlag:"1",
					isLastFlag:"",
					rootId:"0104"
				}, function(result) {
					var tabTxt = '<div id="divTab" class="clearfix text-center">';
					var tabContainer = '';
					for(var i =  0 ; i < result.titleList.length; i++){
						var txt = "";
						if( result.titleList[i].colTypeEk ==="ARTICLE"){//如果是文章，直接弹开界面
							txt = '<p columnId='+ result.titleList[i].columnId +'>'+result.titleList[i].columnName + '</p>';
						}else if( result.titleList[i].colTypeEk !=="SINGLE"){//剩余的如果不是单篇，以列表形式弹开
							txt ='<p columnId=' + result.titleList[i].columnId + '  parentColumnId='+result.titleList[i].columnId+'>' + result.titleList[i].columnName + '</p>';
						}
						if(i+1 == 1){
							tabContainer += '<div id="'+"divContent"+(i+1)+'" class="row">';
							tabTxt +=
								'<div class="tabSelect" onclick="showAndHide($(this))" id="'+"divTab"+(i+1)+'">';
								
						}else{
							tabContainer += '<div  id="'+"divContent"+(i+1)+'" class="row" style="display: none;">';
							tabTxt +='<div class="divTabTitle" onclick="showAndHide($(this))" id="'+"divTab"+(i+1)+'">';
						}
						tabTxt += txt+'</div>';
						tabContainer += '</div>';
					}
					tabTxt+='</div>';
			
					$("#tabContentContainerPre").after(tabTxt);
					$("#divTab").after(tabContainer);
					
					
					for(var i =  0 ; i < result.titleList.length; i++){
						var obj = result.titleList[i].childColumnList;
						var z = (i+1);
						if(z==1){//售后保养的内容
							// 获取树结构  因为下载中心是跳转页面的
							 getColumnTree(result.titleList[i].columnId,z);//获取树结构信息
						}
						for(var j = 0 ; j < obj.length; j++){//加载其中的内容
							if(result.titleList[i].colTypeEk ==="LIST"){
								var contentTxt = "";
								if(z==2){
									contentTxt += '<div class="col-sm-6 col-md-4">' +
						             '<div class="thumbnail maintain" style="border: 0px;" onclick="toArctical(\''+obj[j]["infoId"]+'\')">'+
						                 '<div class="divImg text-center"><img class="img-responsive" style="width:320px;height:169px;" src="../../wl/cm/wlCmDocumentAction.dox?action=downloadFile&id=' + obj[j]["path"] + ' "/></div>'+
						                     '<div >'+
						                         '<h4  >'+obj[j]["title"]+'</h4>' +
						                    '</div>'+
						                  '</div>'+
						             '</div>'+
								 '</div>';
								}
								$("#divContent"+z).append(contentTxt);
							}
						}
						//$("#divContent"+z+" divImg img").css({"height":$("#divContent"+z+" divImg img:first").width()*0.54+"px"});
					}
				});
			}
			//获取树结构信息
			function getColumnTree(columnId,z){
				joy.getJSON("../../wl/cm/wlCmColumnAction.dox?action=getTree",{
					isEnableFlag:"1",
					isLastFlag:"",
					rootId:columnId
				},function(resultObject){
					var parentColumn = resultObject["items"];
					for(var  i= 0 ; i < parentColumn.length ; i++){
						var obj = parentColumn[i]["main"];
						var childrenItem = parentColumn[i]["items"];
						var contentTxt = 
							'<div class="col-sm-6 col-md-3">' +
					             '<div class="thumbnail " style="border: 0px;">'+
					                 '<div class="divImg text-center">'+
					      /*        '<img class="img-responsive" style="width:100%;" src="../../wl/cm/wlCmDocumentAction.dox?action=downloadFile&id=' + obj["path"] + '"/></div>'+ */
					                     '<div class="caption">'+
					                         '<h4 style="font-size: 16px;margin-bottom:10px;font-weight:bold">'+obj["columnName"]+'</h4>' ;
					                         if(childrenItem){//存在子节点才进行遍历
					                        	 for(var j = 0; j < childrenItem.length; j++){//遍历子节点
						                         		if(childrenItem[j]["main"]["colTypeEk"] == "DOWNLOAD"){
						                         	     	contentTxt += '<span  style="font-size: 15px;display:block;padding-top:11px;" onclick="toDescription(\''+childrenItem[j].main.path+'\')">'+childrenItem[j]["main"]["columnName"]+'</span>';
						                         		}else{//不是下载类型
						                         			contentTxt += '<div style="font-size: 15px;display:block;padding-top:11px;">'+childrenItem[j]["main"]["columnName"]+'</div>' ;
						                         		}
						                         	} 
					                         }
		                       	contentTxt+='</div>'+
					                  '</div>'+
					             '</div>'+
							 '</div>';
                   		$("#divContent"+z).append(contentTxt);
					}
					
					return contentTxt;
				});
			}
			function toDescription(id){
				joy.getJSON("../../wl/cm/wlCmDocumentAction.dox?action=downloadVideoFile",{id:id},function(result){
			     	result="../../"+result;
			     	window.location = result;
			    });	
				
			}

			//添加事件
			function showAndHide(obj){
					$(".tabSelect").removeClass("tabSelect").addClass("divTabTitle");
					obj.removeClass("divTabTitle").addClass("tabSelect");
					id = obj.attr("id");
					if(id == "divTab1") {
						$("#divContent1").show();
						$("#divContent2").hide();
						$("#divContent3").hide();
					}
					if(id == "divTab2") {
						$("#divContent2").show();
						$("#divContent1").hide();
						$("#divContent3").hide();
					}
					if(id == "divTab3") {
						var columnId = obj.find('p').attr("columnid");
						window.location = "downloadCenter.html?columnId="+columnId;
						$("#divContent2").hide();
						$("#divContent1").hide();
						//$("#divContent3").show();
					}
		};
		//调到Arctical 页面
		function toArctical(infoId){
			window.location='article.html?infoId='+infoId;
		}
		</script>
