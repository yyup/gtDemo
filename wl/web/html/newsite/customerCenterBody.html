    function getLayout(){
        joy.getJSON("../../wl/cm/wlCmInfoAction.dox?action=findInfoList", {columnId:"0115",issueStateEk:"2"},function(resultObject){
            for(var i=0;i<resultObject.length;i++){
				var layoutTypeEk=resultObject[i].layoutTypeEk;
				if(layoutTypeEk=="NORMAL"){
					normalLayout(resultObject[i].title,resultObject[i].content,resultObject[i].path);
				}
				/* else if(layoutTypeEk=="LEFT_RIGHT"){
					leftRightLayout(resultObject[i].title,resultObject[i].content,resultObject[i].path);
				}
				else if(layoutTypeEk=="RIGHT_LEFT"){
					rightLeftLayout(resultObject[i].title,resultObject[i].content,resultObject[i].path);
				} */
            }
        });
    }

    /**
     * 正常样式
     * @param title 标题
     * @param content 内容
     * @param img 图片
     */
    function normalLayout(title,content,img){
        var txt='';
        txt+='<section><div class="row text-center hidden-xs hidden-sm hidden-md customer_background"><div class="col-md-4 image-block"><h2>';
        txt+=title+'</h2><br><p>'+content+'</p></div>';
        txt+='<img class="img-responsive customer_img" src="../../wl/cm/wlCmDocumentAction.dox?action=downloadFile&id='+ img +'" alt="Responsive image"></div></section>'
        $("#big_section").append(txt);

        var hiddenTxt='<section><div class="row hidden-lg"> <div class="col-xs-12"> ';
        hiddenTxt+='<img class="backgroundImg" src="../../wl/cm/wlCmDocumentAction.dox?action=downloadFile&id='+ img +'" alt=""><h2>'+title+'</h2></div>';
        hiddenTxt+='<div class="col-xs-12"><p class="mobile-text">'+content+'</p></div></div></section>';
        $("#small_section").append(hiddenTxt);

    }
