	<script>
		$(function() {
			initTop();
			initClick();
			initBottom();
			//$("#online_qq_layer").attr("show", "1");
			getVideo();
		});
		function getVideo() {
			var infoId = getParam("infoId");
			var txt = "";
			joy.getJSON("../../wl/cm/wlCmInfoAction.dox?action=getData", {
				key : "infoId",
				value : infoId
			}, function(resultObject) {
				if (resultObject !== null) {
					$("#divTitle").empty();
					$("#divVideo").empty();
					$("#divTitle").html(resultObject.title);
					if (resultObject.issueStateEk == '2') {//已发布
						$("#divVideo").html(resultObject.content);
						$("video").attr("style", "width:100%;height:auto;");
						$("object").attr("height", "auto");
						$("object").attr("width", "100%");
						$("embed").attr("style", "width:100%;height:auto;");
						$("embed").attr("height", "auto");
						$("embed").attr("width", "100%");
					} else {
						txt = '<div class="noContent"></div>';
						$("#divVideo").html(txt);
					}

				}
			});
		}
	</script>
	<script type="text/javascript" src="../../js/site/cnzz.js"></script>
