	<script>
		var mobile;
		$(function() {
			initTop();
			initClick();
			initBottom();
			mobile = getArgsFromHref(window.location.href, "mobile");
			var firstMobile=mobile.substr(0,2);
			var endMobile=mobile.substr(6,10);
			$("#mobile").html(firstMobile+"****"+endMobile);
		});
		
		
		
		
	    //  函数功能：从href获得参数
	    function getArgsFromHref(sHref, sArgName) {
	        var args = sHref.split("?");
	        var retval = "";

	        if (args[0] == sHref) /*参数为空*/
	        {
	            return retval;
	            /*无需做任何处理*/
	        }
	        var str = args[1];
	        args = str.split("&");
	        for (var i = 0; i < args.length; i++) {
	            str = args[i];
	            var arg = str.split("=");
	            if (arg.length <= 1) continue;
	            if (arg[0] == sArgName) retval = arg[1];
	        }
	        return retval;
	    }
	</script>
