<body>
 	<div id="top">
 		<div id="commonpath" style="display: none;" commonpath=""></div>
 	</div>
	<!-- 内容 -->
	<div id="wlBody">
		<!-- 大屏时显示 -->
		<section id="big_section">
		</section>
		<!-- 大屏时显示结束 -->
		<!-- 小屏时显示 -->

<!--尾部结束-->
	<script>
		$().ready(function() {
			initTop();
			initClick();
			initBottom();
			getLayout();
		});

		function getLayout() {
			joy.getJSON("../../wl/cm/wlCmInfoEnAction.dox?action=findInfoList", {
				columnId : "0112",
				issueStateEk : "2"
			}, function(resultObject) {
				for ( var i = 0; i < resultObject.length; i++) {
					var layoutTypeEk = resultObject[i].layoutTypeEk;
					if (layoutTypeEk == "NORMAL") {
						normalLayout(resultObject[i].title,
								resultObject[i].content, resultObject[i].path);
					} else if (layoutTypeEk == "IMG") {
						imgLayout(resultObject[i].title,
								resultObject[i].content, resultObject[i].path);
					} else if (layoutTypeEk == "LEFT_RIGHT") {
						leftRightLayout(resultObject[i].title,
								resultObject[i].content, resultObject[i].path);
					} else if (layoutTypeEk == "RIGHT_LEFT") {
						rightLeftLayout(resultObject[i].title,
								resultObject[i].content, resultObject[i].path);
					} else if (layoutTypeEk == "TEXT") {
						txtLayout(resultObject[i].title,
								resultObject[i].content, resultObject[i].path);
					}
				}
			});
		}

		/**
		 * 图片片样式
		 * @param title 标题
		 * @param content 内容
		 * @param img 图片
		 */
		function imgLayout(title, content, img) {
			var txt = '<section><div class="row text-center hidden-xs hidden-sm hidden-md users_background">';
			txt += '<img class="img-responsive imgFullscreen" src="../../wl/cm/wlCmDocumentAction.dox?action=downloadFile&id='+ img +'" alt="Responsive image"></div></section>';
			$("#big_section").append(txt);

			var hiddenTxt ='<section><div class="row hidden-lg"><div class="col-xs-12">';
			hiddenTxt += '<img class="img-responsive imgFullscreen" src="../../wl/cm/wlCmDocumentAction.dox?action=downloadFile&id='+ img +'" alt="Responsive image"></div></div></section>';
			$("#small_section").append(hiddenTxt);
		}

		/**
		 * 文字样式（只有标题内容）
		 * @param title 标题
		 * @param content 内容
		 * @param img 图片
		 */
		function txtLayout(title, content, img) {
			var txt = '<section><div class="hidden-xs hidden-sm hidden-md"><div class="text-center divText">';
			txt += '<h2>' + title + '</h2>';
			txt += '<p class="contentText">' + content
					+ '</p></div></div></section>';
			$("#big_section").append(txt);

			var hiddenTxt = '<section><div class="row hidden-lg"><div class="col-xs-12 text-center" style="margin: 50px 0;">';
			hiddenTxt += '<h2>'+title+'</h2>';
			hiddenTxt += '<p class="contentText">'+ content +'</p></div></div></section>';
			$("#small_section").append(hiddenTxt);

		}

		/**
		 * 正常样式
		 * @param title 标题
		 * @param content 内容
		 * @param img 图片
		 */
		function normalLayout(title, content, img) {
            var txt='';
            txt+='<section><div class="row text-center hidden-xs hidden-sm hidden-md users_background"><div class="col-md-4 image-block"><h2>';
            txt+=title+'</h2>'+content+'</div>';
            txt+='<img class="img-responsive" style="width: 100%;" src="../../wl/cm/wlCmDocumentAction.dox?action=downloadFile&id='+ img +'" alt="Responsive image"></div></section>'
            $("#big_section").append(txt);

            var hiddenTxt='<section><div class="row hidden-lg"> <div class="col-xs-12"> ';
            hiddenTxt+='<img style="width:100%" src="../../wl/cm/wlCmDocumentAction.dox?action=downloadFile&id='+ img +'" alt=""><h2>'+title+'</h2></div>';
            hiddenTxt+='<div class="col-xs-12"><p class="mobile-text">'+content+'</p></div></div></section>';
            $("#small_section").append(hiddenTxt);
		}

		/**
		 * 左右样式
		 * @param title 标题
		 * @param content 内容
		 * @param img 图片
		 */
		function leftRightLayout(title, content, img) {
			var txt = '';
			txt += '<section><div class="row hidden-xs hidden-sm hidden-md half_size_users_background"><div class="col-md-5"><div  class="leftText"><div class="leftRightContent"><h2>';
			txt += title + '</h2>' + content + '</div></div></div>';
			txt += '<div class="col-md-7" style="padding: 0px"><img class="img-responsive" style="width: 100%;" src="../../wl/cm/wlCmDocumentAction.dox?action=downloadFile&id='+ img +'" alt="Responsive image"></div></div></section>';
			$("#big_section").append(txt);

			var hiddenTxt='<section><div class="row hidden-lg"> <div class="col-xs-12"> ';
            hiddenTxt+='<img style="width:100%" src="../../wl/cm/wlCmDocumentAction.dox?action=downloadFile&id='+ img +'" alt=""><h2>'+title+'</h2></div>';
            hiddenTxt+='<div class="col-xs-12"><p class="mobile-text">'+content+'</p></div></div></section>';
            $("#small_section").append(hiddenTxt);

		}

		/**
		 * 右左样式
		 * @param title 标题
		 * @param content 内容
		 * @param img 图片
		 */
		function rightLeftLayout(title, content, img) {
			var txt = '<section><div class="row hidden-xs hidden-sm hidden-md half_size_users_background"><div class="col-md-7 " style="padding: 0px">';
			txt +='<img class="img-responsive" src="../../wl/cm/wlCmDocumentAction.dox?action=downloadFile&id='+ img +'" alt="Responsive image"></div><div class="col-md-5"><div class="rightText"><div class="leftRightContent">';
			txt +='<h2>'+title+'</h2>';		
			txt +='<p>' + content + '</p></div></div></div></div></section>';
			$("#big_section").append(txt);

			var hiddenTxt='<section><div class="row hidden-lg"> <div class="col-xs-12"> ';
            hiddenTxt+='<img style="width:100%" src="../../wl/cm/wlCmDocumentAction.dox?action=downloadFile&id='+ img +'" alt=""><h2>'+title+'</h2></div>';
            hiddenTxt+='<div class="col-xs-12"><p class="mobile-text">'+content+'</p></div></div></section>';
            $("#small_section").append(hiddenTxt);
		}
	</script>
