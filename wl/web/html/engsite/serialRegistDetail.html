<script type="text/javascript">
	var initPageIndex = 0;     //页面索引初始值   
	var pageSize = 10;     //每页显示条数初始化，修改显示条数，修改这里即可 
	$().ready(function() {
		initTop();
		initClick();
		initBottom();

		serialRegList(initPageIndex,1);

	function serialRegList(pageIndex, type){
		//查询是移动端登录还是pc端登录
		if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i))) {  
			pageSize=99;
		}
		  var txt = "";
			joy.getJSON(
					"../../wl/es/wlEsSerialRegAction.web?action=findDataList",
					{currPage:pageIndex+1,pageSize:pageSize,keyId:"memberId"},
					function(resultObject) {
						$("#applyList tr:not(:first)").remove();//列表数据清空
						$("#mobileList table").remove();//小屏幕列表数据清空
						if(resultObject.items.length!==0){//分页展现
							if (type!=0) {
								pagination(resultObject.totalCount,pageIndex+1);
							}
						}
						for ( var i = 0; i < resultObject.items.length; i++) {
							var mobileTxt = "";
							ob = resultObject.items[i];
							var productName = '<td class="tableContent">'+ob.productName+'</td>';
							var deviceCd = '<td class="tableContent">'+ob.deviceCd+'</td>';
							var buyDate = '<td class="tableContent">'+ob.buyDate.substr(0,10)+'</td>'; 
							var accExpDate = '<td class="tableContent">'+ob.accExpDate.substr(0,10)+'</td>';
							var frameExpDate = '<td class="tableContent">'+ob.frameExpDate.substr(0,10)+'</td>';
							txt += '<tr >'+productName+deviceCd+buyDate+accExpDate+frameExpDate;
							//txt += '<td class="tableContent" style="color: #0D7DDF;">Change Information</td>';
							mobileTxt += '<table class="table table-striped"><tr> <td class="tableTitle tableBorder" style="width: 120px;">Model</td>';
							mobileTxt += productName + '</tr><tr><td class="tableTitle tableBorder">Serial No.</td>';
							mobileTxt += deviceCd + '</tr><tr><td class="tableTitle tableBorder">Purchase time</td>';
							mobileTxt += buyDate + '</tr><tr><td class="tableTitle tableBorder">Machine Warranty</td>';
							mobileTxt += accExpDate + '</tr><tr><td class="tableTitle tableBorder" >Framework Warranty</td>';
							mobileTxt += frameExpDate + '</tr></table>';
							//mobileTxt += frameExpDate + '</tr><tr><td class="tableTitle tableBorder" >Operate</td>';
							//mobileTxt += '<td class="tableContent" style="color: #0D7DDF;">Change Information</td></tr></table>';
							$("#mobileList").append(mobileTxt);
				        /* if(ob.auditState=="1"){//审核通过
					        txt+='<td style="color:#A1A1A1;" >删除</td>';

				        }else{//驳回或未审核
					        txt+='<td style="cursor:pointer;" onclick="delReg(\''+ ob.regId+ '\')">删除</td>';
				        } */
				    	
						}
						$("#applyList").append(txt);
						//calculateWindowHeight();
					});
	   }
	//分页展现
	function pagination(totalCount,pageIndex){
		$("#Pagination").html("");
		var pageCount = 1;
		 if(totalCount > 0){
			pageCount = Math.ceil(totalCount/pageSize);
		 }
		var initPagination = function() {
			// 创建分页
			$("#Pagination").pagination(pageCount, {
				num_edge_entries: 1, //边缘页数
				num_display_entries: 4, //主体页数
				callback: pageselectCallback,
				items_per_page:1, //每页显示1项
				prev_text:"&laquo;",
				next_text:"&raquo;",
				current_page:pageIndex-1
			});
		 }();
		 
		function pageselectCallback(page_index, jq){
			serialRegList(page_index, 0);
			var idx = parseInt(page_index);
			$("[name='pageSelect']").val(idx);
			return false;
		}
		
		$("#Pagination").next().remove();
		var paginationText = '<div class="text-center" style="float:right;margin-top:26px;font-size: 16px;"><span style="margin-right: 5px;">Total&nbsp;'+pageCount+'&nbsp;page,</span>'+
        '<span style="margin-right: 5px;">go to<select name="pageSelect" >';
        for(var i = 0;i < pageCount; i++){
        	if (i==parseInt(pageIndex-1)) {
        		paginationText +='<option value="'+(i)+'" selected>'+(i+1)+'</option>';	
        	} else {
        		paginationText +='<option value="'+(i)+'">'+(i+1)+'</option>';
        	}
        	 //paginationText +='<option value="'+(i)+'">'+(i+1)+'</option>';
        }
        paginationText +=' </select>page</span>'+
        '<input type="button" class="sureAndBack" value="Confirm" onclick="reflashPage($(this))"/></div>';
		$("#Pagination").after(paginationText);
	 }
	//刷新页面操作
  	function reflashPage(){
		var pnum = parseInt($("[name='pageSelect']").val());
  		serialRegList(pnum, 1);
  	}
	
	//删除收货地址
	function delReg(regId) {
		  joy.showMessageDialog("Delect the current registration?", "ok,cancel", function(e) {
				if (e.btnName == "ok") {	
					joy.getJSON(
						"../../wl/es/wlEsSerialRegAction.web?action=deleteData",
						{
							regId : regId
						}, function(resultObject) {
							console.log(resultObject);
							joy.showMessage("Success", "success");
							 serialRegList(initPageIndex);
						});
				}
			});
		  $(".k-window-title").text("Prompt");
		   $(".k-message-ok").text("Confirm");
		   $(".k-message-cancel").text("Cancel");
				
	}
