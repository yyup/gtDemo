	<script>
		$().ready(function() {
			initTop();
			initClick();
			initBottom();
			getLayout();
		});

		function getLayout() {
			joy.getJSON("../../wl/cm/wlCmInfoEnAction.dox?action=findInfoList", {
				columnId : "0110",
				issueStateEk : "2"
			}, function(resultObject) {
				for ( var i = 0; i < resultObject.length; i++) {
					var layoutTypeEk = resultObject[i].layoutTypeEk;
					if (layoutTypeEk == "NORMAL") {
						normalLayout(resultObject[i].title,
								resultObject[i].content, resultObject[i].path);
					} else if (layoutTypeEk == "") {
						upDownLayout(resultObject[i].title,
								resultObject[i].content, resultObject[i].path);
					}
				}
			});
		}

		/**
		 * 正常样式
		 * @param title 标题
		 * @param content 内容
		 * @param img 图片
		 */
		function normalLayout(title, content, img) {
			var txt = '';
			txt += '<div class="row text-center hidden-xs hidden-sm hidden-md  content_background"><div class="col-md-4 image-block"><h2>';
			txt += title + '</h2><br><p>';
			txt += content + '</p></div>';
			txt += '<img class="img-responsive" style="width:100%" src="../../wl/cm/wlCmDocumentAction.dox?action=downloadFile&id='+ img +'" alt="Responsive image"></div>';
			$("#big_section").append(txt);

			var hiddenTxt = '<div class="row hidden-lg"><div class="col-xs-12">';
			hiddenTxt += '<img style="width: 100%" src="../../wl/cm/wlCmDocumentAction.dox?action=downloadFile&id='+ img +'" alt="">';
			hiddenTxt += '<h2>' + title + '</h2></div><div class="col-xs-12">';
			 hiddenTxt += '<p class="mobile-text">' + content
					+ '</p></div></div>'
			$("#small_section").append(hiddenTxt);
		}

		/**
		 * 上下布局
		 * @param title 标题
		 * @param content 内容
		 * @param img 图片
		 */
		function upDownLayout(title, content, img) {
			var txt = '<div class="row"><div class="col-xs-12 text-center"><h2>' + title
					+ '</h2>'
			txt += '<div class="contentText text-left">' + content
					+ '</div></div><div class="col-xs-12">';
			txt += '<img style="width: 100%" src="../../wl/cm/wlCmDocumentAction.dox?action=downloadFile&id='+ img +'" alt=""> </div></div>'
			$("#divUpDown").append(txt);
		}
	</script>
