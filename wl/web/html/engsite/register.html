<body>
	<!-- 头部 -->
	<div id="top">
		<div id="commonpath" style="display: none;" commonpath=""></div>
	</div>
	<!-- 内容 -->
	<div id="wlBody">
		<div class="container contentMargin" id="register">
			<form id="formLogin" class="form-horizontal">
				<div class="row" style="margin-bottom: 50px;">
					<div class="col-sm-1"></div>
					<div class="col-sm-11 text-center">
						<span class="text-center" style="font-size: 24px;">CREATE
							NEW CUSTOMER ACCOUNT</span>
					</div>
				</div>

				<div class="row form-group">
					<div class="col-md-5 col-sm-4 textMargin text-right">
						<span class="inputText">*Phone</span>
					</div>
					<div class="col-md-4 col-sm-6 textMargin text-left">
						<input id="inputAccount" name="inputAccount"
							class="inputStyle form-control" type="text"
							placeholder="Please enter your phone number" />
					</div>
				</div>
				<div class="row form-group">
					<div class="col-md-5 col-sm-4 textMargin text-right">
						<span class="inputText">*Verification code</span>
					</div>
					<div class="col-md-4 col-sm-6 textMargin text-left">
						<input id="inputCode" name="inputCode"
							class="inputStyle form-control" type="text" placeholder="" />
					</div>
					<div class="col-md-3 col-sm-2 text-left">
						<input type="button" class="getIdentifyingCodeButton"
							id="btnGetCode" value="Send" onclick="getMsgCode()">
					</div>
				</div>
				<div class="form-group" style="margin-top: -15px;">
					<input id="inputGetCode" name="inputGetCode" type="text"
						style="display: none" value="">
				</div>
				<div class="row form-group">
					<div class="col-md-5 col-sm-4 textMargin text-right">
						<span class="inputText">*Password</span>
					</div>
					<div class="col-md-4 col-sm-6 textMargin text-left">
						<input id="inputPwd1" name="inputPwd1" type="password"
							class="inputStyle form-control"
							placeholder="Please enter 6-25 digits password" />
					</div>
				</div>
				<div class="row form-group">
					<div class="col-md-5 col-sm-4 textMargin text-right">
						<span class="inputText">*Confirm password</span>
					</div>
					<div class="col-md-4 col-sm-6 textMargin text-left">
						<input id="inputPwd2" name="inputPwd2" type="password"
							class="inputStyle form-control"
							placeholder="Please enter 6-25 digits password" />
					</div>
				</div>
				<div class="row form-group">
					<div class="col-md-5 col-sm-4 textMargin text-right">
						<span class="inputText">*Email</span>
					</div>
					<div class="col-md-4 col-sm-6 textMargin text-left">
						<input id="inputEmail" name="inputEmail" type="email"
							class="inputStyle form-control" placeholder="" />
					</div>
				</div>
				<div class="row form-group">
					<div class="col-md-5 col-sm-4 textMargin text-right">
						<span class="inputText">*How to know</span>
					</div>
					<div class="col-md-4 col-sm-6 textMargin text-left">
						<input style="padding-right: 10px;" id="inputOpt" name="inputOpt"
							type="text" class="inputStyle form-control" placeholder="" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-5 col-sm-4 textMargin "></div>
					<div class="col-md-4 col-sm-6 textMargin text-left">
						<span class="text-center aboutContent"></span>
					</div>
				</div>
				<div class="row" style="margin-top: 20px;">
					<div class="col-md-5 col-sm-4 textMargin text-right"></div>
					<div class="col-md-4 col-sm-6 textMargi text-left">
						<input id="btnRegister" class="registerButton" type="button"
							value="REGISTER NOW" onclick="register(this)" /> <a href="login.html"
							class="alreadyRegister">Login now</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- 内容结束 -->

	<div id="footerPart"></div>

<script>
	var lgc;
	//进行初始化出操作
	$(function() {

		initTop();
		initClick();
		initBottom();
		$("#inputGetCode").val("");
		lgc = joy.getCommonLang();
		$('#formLogin')
				.bootstrapValidator(
						{
							feedbackIcons : {
								valid : 'glyphicon glyphicon-ok',
								invalid : 'glyphicon glyphicon-remove',
								validating : 'glyphicon glyphicon-refresh'
							},
							fields : {
								inputAccount : {
									validators : {
										notEmpty : {
											message : 'Can not be empty!'
										},
										/* stringLength: {
										    min: 11,
										    max: 11,
										    message: '请输入11位手机号码'
										}, */
										regexp : {
											regexp : /^1([358][0-9]|4[579]|66|7[0135678]|9[89])[0-9]{8}$/,
											message : 'Please enter the correct phone number'
										}
									}
								},
								inputCode : {
									validators : {
										notEmpty : {
											message : 'Can not be empty!'
										},
										identical : {//与指定控件内容比较是否相同，比如两次密码不一致
											field : 'inputGetCode',//指定控件name
											message : 'Please enter correct verification code'
										}
									}
								},
								inputGetCode : {
									validators : {}
								},
								inputPwd1 : {
									validators : {
										notEmpty : {
											message : 'Can not be empty!'
										},
										stringLength : {//检测长度
											min : 6,
											max : 25,
											message : 'Please enter 6-25 digits password'
										},
										identical : {//与指定控件内容比较是否相同，比如两次密码不一致
											field : 'inputPwd2',//指定控件name
											message : 'The password entered is inconsistent'
										},
									}
								},
								inputPwd2 : {
									validators : {
										notEmpty : {
											message : 'Can not be empty!'
										},
										stringLength : {//检测长度
											min : 6,
											max : 25,
											message : 'Please enter 6-25 digits password'
										},
										identical : {//与指定控件内容比较是否相同，比如两次密码不一致
											field : 'inputPwd1',//指定控件name
											message : 'The password entered is inconsistent'
										},
									}
								},
								inputEmail : {
									validators : {
										notEmpty : {
											message : 'Can not be empty!'
										},
										emailAddress : {//验证email地址
											message : 'Please enter a valid email address (Ex: johndoe@domain.com)'
										},
									}
								},
								inputOpt : {
									validators : {
										notEmpty : {
											message : 'Can not be empty!'
										}
									}
								}
							}
						})
	});


	/**
	 * 注册
	 */
	function register(buttonObject) {

		//注册按钮不可用，防止重复提交
		$(buttonObject).attr("disabled", "disabled");

		var account = $("#inputAccount").val();
		var password1 = $("#inputPwd1").val();
		var password2 = $("#inputPwd2").val();
		var email = $("#inputEmail").val();
		var opt = $("#inputOpt").val();

		if (mobile == account) {
			var bootstrapValidator = $('#formLogin').data('bootstrapValidator');
			bootstrapValidator.validate();
			if (bootstrapValidator.isValid()) {//如果校验成功后执行的操作

				joy
						.getJSON(
								"../../wl/cm/wlCmMemberAction.dox?action=saveData",
								{
									account : mobile,
									name : mobile,
									password : password1,
									levelId : "01",
									email : email,
									sourceWayEk : opt,
									language:"english"									
								},
								function(result) {
									$(buttonObject).removeAttr("disabled");
									joy
											.showMessageDialog(
													"Log in now?",
													"ok,cancel",
													function(e) {
														if (e.btnName == "ok") {
															var url = "../../wl/cm/wlCmMemberAction.dox?action=login";
															joy
																.getJSON(
																		url,
																		{
																			username : mobile,
																			pwd : MD5(password1),
																			lang_id : "-999"
																		},
																		function(
																				resultObject) {
																			joy
																					.showMessage(
																							"login successful!",
																							"success");
																			window.location = "index.html";
																		});
														}
													});
									 $(".k-window-title").text("Prompt");
									   $(".k-message-ok").text("Confirm");
									   $(".k-message-cancel").text("Cancel");
								});
			} else {//校验不通过
				joy.showMessage("Information verification failed, please check.","warning");
				$(buttonObject).removeAttr("disabled");
			}
		} else {
			joy.showMessage("Please confirm your phone number", "warning");
			$(buttonObject).removeAttr("disabled");
		}

	}

	var msgCode, mobile;
	/**
	 * 获取验证码
	 */
	function getMsgCode() {
		$('#btnGetCode').attr("disabled", "disabled");//设置不可点击
		var account = $("#inputAccount").val();

		if (account == "") {
			joy.showMessage("Please enter the account", "warning");
			$('#btnGetCode').removeAttr("disabled");//设置可点击
			return;
		}
		var url = "../../wl/cm/wlCmMemberAction.dox?action=getMsgCode";
		//var url = "http://192.168.1.205:9092/wl/wl/cm/wlCmMemberAction.dox?action=getForgetPasswordMsgCode";
		joy.postJSON(url, {
			mobile : account,
			language : 'english'
		}, function(resultObject) {
			console.log(resultObject);
			msgCode = resultObject;
			$("#inputGetCode").val(msgCode);//记录下验证码
			mobile = $("#inputAccount").val();
			joy.showMessage("Success", "success");

			timer(parseInt(60));
		}, function errorFunction(resultObject) {
			joy.showMessage(resultObject, "error");
			$('#btnGetCode').removeAttr("disabled");//设置可点击
		});

	}

	//倒计时60s
	function timer(intDiff) {
		$('#btnGetCode').attr("disabled", "disabled");//设置不可点击
		$('#btnGetCode').val('Resend(' + intDiff + 's)');
		intDiff--;
		var objTimer = window.setInterval(function() {
			console.log(intDiff + "s");
			$('#btnGetCode').val('Resend(' + intDiff + 's)');
			if (intDiff == 0) {
				window.clearInterval(objTimer);
				$('#btnGetCode').val("Send");
				$('#btnGetCode').removeAttr("disabled");//设置可点击
				return;
			}
			intDiff--;
		}, 1000);
	}

	$("body").keydown(function(e) {
		if (e.keyCode == 13) {
			$("#btnRegister").click();
		}
	});
</script>


</body>
