        		 <button class="joy-button" onclick="getvalue">获取值</button>
         
          </div> 
         <script type="text/javascript">
	         
         	function getvalue(){
         		  
         		 alert($("input[name='radiotest']").val());
         		 alert($("#radio").attr("value"));
         		 return $("#radio").attr("value"); 
         		
         	}
         </script>
</body>
