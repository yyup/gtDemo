<!DOCTYPE html>
<html>
<head>
    <title>Basic usage</title>
    <meta charset="utf-8">
    <script src="../../../js/jquery.min.js"></script>
    <script src="../../../js/joy.loader.js" modules="common"></script>    
</head>
<body>
    
        <div id="example" class="k-content">

        <span id="popupNotification"></span>
        <span id="staticNotification"></span>

        <div class="demo-section" position="">
            <div id="appendto" class="k-block"></div>
            
            <h3>Show notification:</h3>
            <p>
                <button id="showPopupNotification" class="k-button">As a popup at bottom-right</button><br />
                <button id="showStaticNotification" class="k-button">Static in the right panel</button>
            </p>
            
            
            <h3>Hide notification:</h3>
            <p>
                <button id="hideAllNotifications" class="k-button">Hide All Notifications</button>
            </p>
    
            
        
        </div>
            
            <style>
                .demo-section {
                    width: 600px;
                    padding: 20px 30px;
                }
                .demo-section:after {
                    content: "";
                    display: block;
                    clear: both;
                    height: 0;
                }
                .demo-section p {
                    margin: 3px 0 20px;
                    line-height: 40px;
                }
                .demo-section .k-button {
                    width: 200px;
                }
                #appendto {
                    float: right;
                    width: 300px;
                    height: 170px;
                    margin: 1em 0;
                    overflow: auto;
                }
            </style>
            <script>
                $(document).ready(function() {
                    var popupNotification = $("#popupNotification").joyNotification().data("joyNotification");
                    var staticNotification = $("#staticNotification").joyNotification({
                        appendTo: "#appendto"
                    }).data("joyNotification");

                    $("#showPopupNotification").click(function(){
                        var d = new Date();
                        popupNotification.show(joy.toString(d, 'HH:MM:ss.') + joy.toString(d.getMilliseconds(), "000"), "error");
                    });

                    $("#showStaticNotification").click(function(){
                        var d = new Date();
                        staticNotification.show(joy.toString(d, 'HH:MM:ss.') + joy.toString(d.getMilliseconds(), "000"), "info");
                        var container = $(staticNotification.options.appendTo);
                        container.scrollTop(container[0].scrollHeight);
                    });

                    $("#hideAllNotifications").click(function(){
                        popupNotification.hide();
                        staticNotification.hide();
                    });

                });
            </script>
        </div>

</body>
</html>
