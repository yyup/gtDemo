<!DOCTYPE html>
<html>
<head>
    <title>Basic usage</title>
    <meta charset="utf-8">
    <script src="../../../js/jquery.min.js"></script>
    <script src="../../../js/joy.loader.js" modules="form,dataview"></script>    
</head>
<body> 

<form class="joy-form" autoValidatable="true">
        
             年度：<input id="yearpicker"  class="joy-datepicker" required="true" value="2014"  depth="year"  />
           <br>年月：<input id="yearpicker" class="joy-datepicker" value="2014-1"  depth="month" style="width:150px" />
       日期：   <input id="datepicker" class="joy-datepicker" dataFormat="yyyy/MM/dd" value="2014-1-2" style="width:150px;" />
   时间：<input id="timepicker"  class="joy-timepicker" value="10:00" step="30"/>
     日期时间：<input id="datetimepicker"  class="joy-datetimepicker" value="2014-1-1 10:00" step="15"/>
</form>

</body>
</html>
